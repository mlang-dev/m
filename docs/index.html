		<textarea rows="15", cols="80" autocomplete="off" id="code" wrap="logical" spellcheck="false">10 + 20 * 3</textarea>
		<button type="button" id="run">run</button>
		<textarea id='console' rows="5" cols="80" readonly style="color:grey"></textarea><br/>
		<script>
			var instance = null;
			mw(new wasi(), 'mw.wasm', print, true).then(
				result=>{
					instance = result;
				}
			);
			document.getElementById("run").addEventListener("click", run);
			function run(event) {
				let code = document.getElementById("code").value;
				print(instance.run_mcode(code));
			}
			
			function print(text){
				let new_text = document.getElementById("console").textContent;
				if (new_text == ''){
					new_text = text;
				}
				else{
					new_text += '\n' + text;
				}
				document.getElementById("console").textContent = new_text;
			}
		</script>
