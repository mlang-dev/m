		<script>
	var codeInput = document.getElementById("code");
	if (codeInput.addEventListener) {
		codeInput.addEventListener('keydown', this.keyHandler, false);
	} else if (codeInput.attachEvent) {
		codeInput.attachEvent('onkeydown', this.keyHandler); /* damn IE hack */
	}
	var code_text = 
`print "plot a mandelbrot set\\n"

a:u8[200][300 * 4]
scale = 0.01
for x in 0..300
    for y in 0..200
        cx = -2.0 + scale*(f64)x
        cy = -1.0 + scale*(f64)y
        zx = 0.0, zy = 0.0, zx2 = 0.0, zy2 = 0.0
        n = 0
        while n<255 && (zx2 + zy2) < 4.0
            zy = 2.0 * zx * zy + cy
            zx = zx2  - zy2 + cx
            zx2 = zx * zx
            zy2 = zy * zy
            n += 1
        n = 255 - n
        a[y][4*x] = n
        a[y][4*x+1] = n
        a[y][4*x+2] = n
        a[y][4*x+3] = 255

setImageData a 300 200
`;
	codeInput.value = code_text;
	function keyHandler(e) {
		var TABKEY = 9;
		if (e.keyCode == TABKEY) {
			this.value += "\t";
			if (e.preventDefault) {
				e.preventDefault();
			}
			return false;
		}
	}					
	function set_image_data(data, width, height)
	{
		let canvas = document.getElementById('canvas');
		let ctx = canvas.getContext('2d');
		canvas.width = width;
		canvas.height = height;
		let imageData = ctx.createImageData(width, height);
		imageData.data.set(data);
		ctx.putImageData(imageData, 0, 0);
	}

			var instance = null;
			mw(new wasi(), '/mw.wasm', print, true, set_image_data).then(
				result=>{
					instance = result;
					print_version(instance.version);
				}
			);
			document.getElementById("run").addEventListener("click", run);
			function run(event) {
				clear();
				let code = document.getElementById("code").value;
				print(instance.run_code(code));
			}
			
			function print(text){
				if(text == null || text == undefined){
					return;
				}
				document.getElementById("console").textContent += text;
				// const ctx = document.getElementById('canvas').getContext('2d');
  				// ctx.font = '12px serif';
				// ctx.fillStyle = 'orange';
  				// ctx.fillText(text, 0, 30);
			}

			function clear(){
				document.getElementById("console").textContent = '';
				const ctx = document.getElementById('canvas').getContext('2d');
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}
			function print_version(version) {
				document.getElementById("version").textContent = version;
			}
		</script>
