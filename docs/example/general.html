		<script>
			var instance = null;
			var result_text_control = null;
			var result_graph_control = null;
			function set_image_data(data, width, height)
			{
				let canvas = document.getElementById(result_graph_control);
				let ctx = canvas.getContext('2d');
				canvas.width = width;
				canvas.height = height;
				let imageData = ctx.createImageData(width, height);
				imageData.data.set(data);
				ctx.putImageData(imageData, 0, 0);
			}

			mw(new wasi(), '/mw.wasm', print, true, set_image_data).then(
				result=>{
					instance = result;
					print_version(instance.version);
				}
			);
			function run(code_control) {
				result_text_control = code_control + "_result";
				result_graph_control = code_control + "_graph_result";
				clear();
				let code = document.getElementById(code_control).value;
				print(instance.run_code(code));
			}
			
			function print(text){
				if(text == null || text == undefined){
					return;
				}
				document.getElementById(result_text_control).textContent = text;
			}

			function clear(){
				document.getElementById(result_text_control).textContent = '';
				let canvas = document.getElementById(result_graph_control); 
				const ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}

			function print_version(version) {
				document.getElementById("version").textContent = version;
			}
		</script>

                <div style="font-size: small;">draw mandelbrot set using linear color function</div>
                <div>
                    <div style="display: inline-block; margin-top: 10px; width: 400px">
                        <textarea id="mandelbrot_set_linear"  rows = "21" style="resize: none; font-size: small">var a:u8[200][300 * 4]
let scale = 0.01
for x in 0..300
    for y in 0..200
        let cx = -2.0 + scale*x
        let cy = -1.0 + scale*y
        var zx = 0.0, zy = 0.0
        var zx2 = 0.0, zy2 = 0.0
        var n = 0
        while n<510 && (zx2 + zy2) < 4.0
            zy = 2.0 * zx * zy + cy
            zx = zx2  - zy2 + cx
            zx2 = zx * zx
            zy2 = zy * zy
            n++
        a[y][4*x] = n < 256 ? 0 : 510 - n
        a[y][4*x+1] = n < 256 ? n : 510 - n
        a[y][4*x+2] = n < 256 ? 0 : 510 - n
        a[y][4*x+3] = 255

                <div style="font-size: small;">draw mandelbrot set using log color function</div>
                <div>
                    <div style="display: inline-block; margin-top: 10px; width: 400px">
                        <textarea id="mandelbrot_set_nonlinear"  rows = "29" style="resize: none; font-size: small">var a:u8[200][300 * 4]
let scale = 0.01, max_iter = 510
var v = 0.0, r = 0.0, g = 0.0, b = 0.0
for x in 0..300
    for y in 0..200
        let cx = -2.0 + scale*x
        let cy = -1.0 + scale*y
        var zx = 0.0, zy = 0.0
        var zx2 = 0.0, zy2 = 0.0
        var n = 0
        while n<max_iter && (zx2 + zy2) < 4.0
            zy = 2.0 * zx * zy + cy
            zx = zx2  - zy2 + cx
            zx2 = zx * zx
            zy2 = zy * zy
            n++
        if n < max_iter then
            v = (log(n+1.5-(log2((log(zx2+zy2))/2.0))))/3.4
            if v < 1.0 then 
                r = v ** 4;g = v ** 2.5;b = v
            else
                v = v < 2.0 ? 2.0 - v : 0.0
                r = v;g = v ** 1.5;b = v ** 3.0
        a[y][4*x] = n == max_iter ? 0 : (u8)(r * 255)
        a[y][4*x+1] = n == max_iter ? 0 : (u8)(g * 255)
        a[y][4*x+2] = n == max_iter ? 0 : (u8)(b * 255)
        a[y][4*x+3] = 255

setImageData a 300 200</textarea>
